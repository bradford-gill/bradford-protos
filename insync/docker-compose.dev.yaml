#
# run with:
# ```
# docker compose down && docker compose -f docker-compose.yaml -f docker-compose.dev.yaml up -d
# ```
# (optionally add --build on the end as needed)

services:
  frontend:
    # Mount the local Vite project to enable hot reload
    volumes:
      - ./frontend/project:/app
      # Keep node_modules inside the container image
      - frontend_node_modules:/app/node_modules
    command:
      - sh
      - -c
      - npm install && npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  frontend_node_modules:
